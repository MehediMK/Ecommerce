{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="col-md-5 mx-auto mt-4 pb-4 border border-info rounded">
        <h1 class='text-center text-info mt-3' >Login</h1>
        {% if error %}
              <span class="text-danger">{{error}}</span>
        {% endif %}
        <form action="." method="POST" >
            {% csrf_token %}
            
            <div class="form-group">
              <label for="email">Email:</label>
              <input type="email" name="email" id="email" class="form-control" value = '{{value.email}}' placeholder="example@gmail.com">              
            </div>
            <div class="form-group">
              <label for="password">Password:</label>
              <input type="password" name="password" id="password" class="form-control" placeholder="password">
            </div>
            <div class="form-group">
              <input type="submit" class="btn btn-info d-block w-100" value="Login">
            </div>
        </form>
    </div>
</div>

{% endblock %}
